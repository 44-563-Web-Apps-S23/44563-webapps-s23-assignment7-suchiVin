<!DOCTYPE html>
<html> 
    <head> 
        <title>Delayq page</title>
        <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: rgb(33, 146, 84);
  }

.flex-container > div { 
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: rgb(58, 21, 30);
	  }
	}
.btn{
	box-sizing: 100px;
	color: white;
	background-color: rgb(56, 164, 83);
	padding: 2px 2px;
	margin: 2px;
	height: 40px;
	border: 3px solid black;
	border-radius: 10px;
			}
</style></head>

<body>
    <div class="container">
        <h1>Konakanchi Sai Sucharitha builds a delaying queue</h1>
            <div class="well">
            <form >
                <div class="form-floating mb-3 mt-3">
                    
                    <label for="email">Input:</label>
                    <input type="text" class="form-control" id="inputval" placeholder="Enter Input" name="Input">
                  </div><br><br>
            
              </form></div>
            <div class="flex-container bg-secondary" id="target">
              <div class="delayQ">row item 1</div>   
              <div class="delayQ">row item 2</div>  
              <div class="delayQ">row item 3</div>  
            </div>
        
        <p> Press the button to create an new element of type div and then add to container.
            </p>
            <button class="btn btn-dark" onclick="makeNewDiv()">Add value</button>
            <button class="btn btn-primary" onclick="get()">Get</button>
            <button class="btn btn-info" onclick="delay()">Delay</button>
			<button onclick="promote()" class="btn btn-secondary">Promote</button>
            
        
        
    </body>
<script>
	function makeNewDiv(){
        var textval=document.getElementById('inputval').value;
		let element = document.createElement("div");
		element.innerHTML = textval;
		element.style.color = "Orange";
        element.className="delayQ";
		let container = document.getElementById('target');
		container.appendChild(element);		
	}
    function get(){
        var queueItems=document.getElementsByClassName("delayQ");
        console.log('queueItems',queueItems.length);
		if(queueItems.length>0){
            queueItems[0].remove();
        }
        console.log('queueItems',queueItems.length);		
	}
    function delay(){
        var queueItems=document.getElementsByClassName("delayQ");
        var removedId;
		if(queueItems.length!=0 ||queueItems.length!=1){
            removedId=queueItems[0];
            queueItems[0].remove();
            let container = document.getElementById('target');
		container.appendChild(removedId);
        }		
	}	

	function promote() {
        const queueItems = document.getElementsByClassName("delayQ");
        const length = queueItems.length;
        const random = Math.floor(Math.random() * length);
        console.log(random);

        const element = document.createElement("div");
        element.innerHTML = queueItems[random].textContent;
        element.style.color = "orange";
        element.classList.add("delayQ");

        const container = document.getElementById("target");
        queueItems[random].remove();
        container.insertBefore(element, queueItems[0]);
    }



</script>
</html>
